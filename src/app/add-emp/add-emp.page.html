<ion-header>
  <ion-toolbar>
    <ion-title>Add Employee</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" class="customColor"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addEmpForm" (ngSubmit)="onSubmit()" class="addForm">
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Name</ion-label>
      <ion-input type="text" formControlName="fullName" [(ngModel)]="name"  [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }"></ion-input>
    </ion-item>
    <div class="errorMsg" *ngIf="submitted && f.fullName.errors && f.fullName.errors.required">Name is required</div>
  
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="text" formControlName="email" [(ngModel)]="email"  [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }"></ion-input>
    </ion-item>
    <div class="errorMsg" *ngIf="submitted && f.email.errors && f.email.errors.required">Email is required</div>
    <div class="errorMsg" *ngIf="submitted && f.email.errors && f.email.errors.email">Enter correct email</div>

    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Phone no</ion-label>
      <ion-input type=“tel” maxlength="10" formControlName="phoneNo" [(ngModel)]="phoneNo"  [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }"></ion-input>
    </ion-item>
    <div class="errorMsg" *ngIf="submitted && f.phoneNo.errors && f.phoneNo.errors.required">Phone is required</div>

    <ion-grid>

      <!-- Latitude -->
      <ion-row>
        <ion-col size="4" class="ion-text-center">
          Latitue
        </ion-col>
        <ion-col>
          <ion-badge class="ion-text-wrap" color="medium">{{latitude}}</ion-badge>
        </ion-col>
      </ion-row>
  
      <!-- Longitude -->
      <ion-row>
        <ion-col size="4" class="ion-text-center">
          longitude
        </ion-col>
        <ion-col>
          <ion-badge class="ion-text-wrap" color="medium">{{longitude}}</ion-badge>
        </ion-col>
      </ion-row>
  
      <!-- Accuracy -->
      <ion-row>
        <ion-col size="4" class="ion-text-center" color="medium">
          Accuracy
        </ion-col>
        <ion-col>
          <ion-badge class="ion-text-wrap" color="medium">{{accuracy}}</ion-badge>
        </ion-col>
      </ion-row>
  
      <!-- Address -->
      <ion-row>
        <ion-col size="4" class="ion-text-center">
          Address
        </ion-col>
        <ion-col>
          <ion-badge class="ion-text-wrap" color="medium">{{address}}</ion-badge>
        </ion-col>
      </ion-row>
  
    </ion-grid>
  
    <div class="addBtnDiv">
      <ion-button  class="addButton" (click)="getGeolocation()" color="success" expand="full">Get Location</ion-button>
    </div>

    <div class="addBtnDiv">
      <ion-button class="addButton" color="danger" type="submit" [disabled]="!addEmpForm" expand="block">Add Employee <ion-spinner name="dots" *ngIf="isCalling" class="loader"></ion-spinner></ion-button>
    </div>

  </form>
</ion-content>
