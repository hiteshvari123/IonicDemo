<ion-header>
  <ion-toolbar>
    <ion-title>Employee Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" class="customColor"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="customCard">
    <p>Name: {{empDetails.name}}</p>
    <p>Email: {{empDetails.email}}</p>
    <p>Address: {{empDetails.address}}</p>
    <p>Phone no: {{empDetails.phone}}</p>
  </ion-card>
    
  
</ion-content>
